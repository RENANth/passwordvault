{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Register</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}" id="registerForm">
                    <div class="mb-3">
                        <label for="master_password" class="form-label">Master Password</label>
                        <input type="password" class="form-control" id="master_password" name="master_password" required>
                        <div id="passwordStrength" class="progress mt-2" style="height: 5px;">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small id="passwordFeedback" class="form-text"></small>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        <div id="passwordMatch" class="form-text"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Register</button>
                </form>
                
                <div class="mt-3">
                    <small>
                        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/password_strength.js') }}"></script>
{% endblock %}
